default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: 1
  host: localhost

development:
  <<: *default
  database: primeiro_microsaas_development

test:
  <<: *default
  database: primeiro_microsaas_test

production:
  <<: *default
  database: <%= ENV['DATABASE_URL'] %>

